<!DOCTYPE html>
<html ng-app="stock">
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://use.fontawesome.com/5918b9f339.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body ng-controller="inventoryController as controller">

<header>
	<h1>Shopular</h1>
</header>

<table>
	<tr>
		<th>Name</th>
		<th>Price</th>
		<th>Quantity</th>
		<th>Color</th>
	</tr>
	<tr ng-cloak ng-repeat="item in controller.item | orderBy:'quantity' ">
		<td>{{item.name}}</td>
		<td>{{(item.price - item.discount) * controller.tax | currency}} <img ng-show="item.discount > 0" src="https://tiy-learn-content.s3.amazonaws.com/98350f05-sale_2.png"></td>
		<td>{{item.quantity}}</td>
		<td>{{item.color}}</td>
	</tr>
</table>

<form name="newProduct" ng-submit="controller.update(controller.form)">
	<h2>Make a New Item</h2>
	<p>Item Name: </p><input type="text" ng-model='controller.form.name' required placeholder="Item Name">
	<p>Item Id: </p><input type="number" ng-model='controller.form.id' required required min='0' placeholder="Item ID">
	<p>Item Original Price: </p><input type="number" ng-model='controller.form.price' required required min='0' placeholder="Price">
	<p>Item Discount: </p><input type="number" ng-model='controller.form.discount' required min='0' placeholder="Discount">
	<p>Item Quantity: </p><input type="number" ng-model='controller.form.quantity' required required min='0' placeholder="Quantity">
	<p>Item Color: </p><input type="text" ng-model='controller.form.color' required placeholder="Color">
	<input type="submit" value="Submit" id="submit">
</form>


<!-- Angular Script -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>

<!-- Jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Main JS -->
<script src="main.js" type="text/javascript"></script>

</body>

</html>
